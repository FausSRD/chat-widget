<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Widget Demo</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Use standard reCAPTCHA script without explicit render -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
    <div class="container">
        <h1>Chat Widget Demo</h1>
        <p>This is at widget. Click the chat icon in the bottom right to start.</p>
    </div>

    <!-- Chat Widget Configuration -->
    <script>
        window.ChatWidgetConfig = {
            title: 'Titulo leadhook', // Titulo chat
            welcomeMessage: 'Hola amigo, como andas?', // Mensaje de bienvenida
            recaptchaSiteKey: '6LcZP20rAAAAAERBTJc5DFZGGyU7RJuoOqWEC5xf', // TODO: No pasar este a los clientes
            quickReplies: ['Mostrame el inventario mas nuevo', 'Tenes algun ford focus?'], // Mensajes por defecto
            primaryColor: '#F54927', // Color principlal del widget
            secondaryColor: '#439441', // El color d elos hoover (color al que cambian los botones del form cuando le metes mose arriba)
            buttonIconColor : '#00bcd4', // El icono del chat
            fontFamily : 'Georgia', // Fuente, por defecto arial
            hintPosition: 'top' // Si no lo quieren al top, no pasar nada.
        };
    </script>
    <!-- <script src="https://lhai-chat-widget-pre.up.railway.app/chat-widget.js"></script> -->
    <script src="chat-widget.js"></script>
</body>
</html>
