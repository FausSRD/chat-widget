<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Widget Demo</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="container">
        <h1>Chat Widget Demo</h1>
        <p>This is a demo page for the chat widget. Click the chat icon in the bottom right to start.</p>
    </div>

    <!-- Chat Widget Configuration -->
    <script>
        window.ChatWidgetConfig = {
            title: 'AI Support Assistant',
            welcomeMessage: 'Please provide your information to start chatting.',
            recaptchaSiteKey: '6LeIxAcTAAAAAJcZVRqyHh71UMIEGNQ_MXjiZKhI', // Replace with your actual site key
            loadRecaptcha: false // Tell the widget not to load reCAPTCHA again
        };
    </script>
    <script src="https://serene-liberation-pre.up.railway.app/chat-widget.js"></script>
</body>
</html>
